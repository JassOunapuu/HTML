<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>


  </head>
  <body>
    <div class="container">
    <h3>Registreerimine</h3>
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="row">
            <div class="col-md-4 mb-3">
              <label for="valid1">Eesnimi</label>
              <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
 
            <div class="col-md-4 mb-3">
              <label for="valid2">Perenimi</label>
              <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
          </div>
          </div>

          <div class="form-row">
            <div class="row">
            <div class="col-md-4 mb-3">
              <label for="valid1">Email</label>
              <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
 
            <div class="col-md-4 mb-3">
              <label for="valid2">Telefon</label>
              <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
          </div>
          </div>

          <div class="col-md-8 mb-3">
            <label for="textarea" class="form-label">Kirjeldus</label>
            <textarea class="form-control" id="textarea" rows="3" required></textarea>
            <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
          </div>

          <div class="col-md-8 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" required>
              <label class="form-check-label" for="checkbox" id="checkbox">check <a href="">this</a> out (:</label>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
          </div>

          <input class="btn btn-primary" type="submit" value="Registreeru">
        </form>
        </div>
      </body>
</html>
